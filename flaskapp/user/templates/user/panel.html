{% extends "base_layout.html" %}

{% block title %} {{ gettext('User Panel') }} {% endblock %}

{% block section %}
   <!-- Main hero unit for a primary marketing message or call to action -->
   <div class="hero-unit">
     <h2>{{ gettext('Flask App User Panel') }}</h2>
     <p>Username: {{ current_user.username }}</p>
     <p>Auth-token: {{ current_user.auth_token }}</p>

<form class="form-horizontal" method="POST" action="{{ url_for('user.get_new_auth_token') }}">
    {{ form.csrf_token }}
    <div class="control-group">
    <div class="controls">
        <button type="submit" class="btn">{{ gettext('Gen New AuthToken') }}</button>
    </div>
    </div>
 </form>

   </div>
{% endblock %}
