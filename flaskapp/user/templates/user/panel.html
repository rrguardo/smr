{% extends "base_layout.html" %}

{% block title %} {{ gettext('User Panel') }} {% endblock %}

{% block section %}
   <!-- Main hero unit for a primary marketing message or call to action -->
   <div class="hero-unit">
     <h2>{{ gettext('Flask App User Panel') }}</h2>
     <p>Username: {{ current_user.username }}</p>
     <p>Auth-token: {{ current_user.auth_token }}</p>
     
     <a href="{{ url_for('user.get_new_auth_token') }}" >Gen New AuthToken</a>
   </div>
{% endblock %}
