<body>


<div class="container">

<table id="StatsTable" class="display" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>Message ID</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Message ID</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
        </tfoot>
        <tbody>
            {% for item in data %}
            <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.status }}</td>
                    <td>{{ item.send_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
</table>
</div>

<script type="text/javascript">

$(document).ready(function() {
    $('#StatsTable').dataTable({
        "aaSorting": [[0,'desc']]
    });

    
} );

</script>
  
</body>
